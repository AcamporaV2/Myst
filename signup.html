<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - My Game Shop</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="manifest" href="../manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('{{ url_for("service_worker", filename="service-worker.js") }}')
                .then(registration => console.log('Service Worker registered with scope:', registration.scope))
                .catch(error => console.error('Service Worker registration failed:', error));
        }
    </script>

</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{{ url_for('main') }}">   
                    <img src="/static/images/myst.png" alt="myst logo">
                </a>  
            </div>
        </nav>
    </header>

    <main class="signup-page">
        <h2>Registrazione</h2>
        <form action="http://127.0.0.1:5000/signup.html" method="post">
            <div class="input-container">
                <label for="username">Nome utente:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <p>Hai gi√† un account? <a href="{{ url_for('login') }}">Accedi qui</a></p>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 Myst</p>
            <ul>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
