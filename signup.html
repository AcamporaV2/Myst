<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - My Game Shop</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">   
                    <img src="images/myst.png" alt="myst logo">
                </a>  
            </div>
        </nav>
    </header>

    <main class="signup-page">
        <h2>Registrazione</h2>
        <form action="http://127.0.0.1:5000/signup.html" method="post">
            <div class="input-container">
                <label for="username">Nome utente:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Registrati</button>
        </form>
        <p>Hai gi√† un account? <a href="login.html">Accedi qui</a></p>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2023 My Game Shop</p>
        </div>
    </footer>
</body>
</html>
